name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ap-southeast-1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, pgsql, mbstring, exif, pcntl, bcmath, gd, zip, intl, opcache, xml, redis
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /opt/ruangtes-api
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Install/update dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            php artisan migrate --force || true
            
            # Clear and cache config
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true
            
            # Restart PHP-FPM
            sudo systemctl reload php8.4-fpm || sudo systemctl reload php-fpm || true
            
            # Restart queue worker (if using supervisor)
            sudo supervisorctl restart ruangtes-queue:* || true
            
            # Clear application cache
            php artisan cache:clear || true
            
            echo "âœ… Deployment completed!"
