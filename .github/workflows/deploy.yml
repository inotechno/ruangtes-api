name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: ruangtes-api

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, pgsql, mbstring, exif, pcntl, bcmath, gd, zip, intl, opcache, xml, redis
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /opt/ruangtes-api
            
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Pull latest image
            docker pull ${{ steps.build-image.outputs.image }}
            docker tag ${{ steps.build-image.outputs.image }} ruangtes-app:latest
            
            # Copy docker-compose.prod.yml if not exists
            if [ ! -f docker-compose.prod.yml ]; then
              echo "docker-compose.prod.yml not found, creating from template..."
              # This should be handled by git clone, but just in case
            fi
            
            # Detect docker compose command (V2 uses 'docker compose', V1 uses 'docker-compose')
            if docker compose version > /dev/null 2>&1; then
              DOCKER_COMPOSE="docker compose"
            elif docker-compose version > /dev/null 2>&1; then
              DOCKER_COMPOSE="docker-compose"
            else
              echo "‚ùå Docker Compose not found"
              exit 1
            fi
            
            # Stop and remove old containers
            $DOCKER_COMPOSE -f docker-compose.prod.yml down || true
            
            # Start new containers
            $DOCKER_COMPOSE -f docker-compose.prod.yml up -d
            
            # Wait for services to be ready
            sleep 10
            
            # Run migrations
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T app php artisan migrate --force || true
            
            # Clear and cache config
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T app php artisan config:cache || true
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T app php artisan route:cache || true
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T app php artisan view:cache || true
            
            # Restart queue and scheduler
            $DOCKER_COMPOSE -f docker-compose.prod.yml restart queue scheduler || true
            
            # Clean up old images
            docker image prune -af --filter "until=168h" || true
