version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ruangtes-app:latest
    container_name: ruangtes-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - ruangtes-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ruangtes}
      - DB_USERNAME=${DB_USERNAME:-ruangtes}
      - DB_PASSWORD=${DB_PASSWORD:-ruangtes_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

  nginx:
    image: nginx:alpine
    container_name: ruangtes-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ruangtes-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: ruangtes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ruangtes}
      POSTGRES_USER: ${DB_USERNAME:-ruangtes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ruangtes_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ruangtes-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ruangtes-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - ruangtes-network
    ports:
      - "6379:6379"

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: ruangtes-app:latest
    container_name: ruangtes-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - ruangtes-network
    depends_on:
      - postgres
      - redis
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ruangtes}
      - DB_USERNAME=${DB_USERNAME:-ruangtes}
      - DB_PASSWORD=${DB_PASSWORD:-ruangtes_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: ruangtes-app:latest
    container_name: ruangtes-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - ruangtes-network
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ruangtes}
      - DB_USERNAME=${DB_USERNAME:-ruangtes}
      - DB_PASSWORD=${DB_PASSWORD:-ruangtes_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

networks:
  ruangtes-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
