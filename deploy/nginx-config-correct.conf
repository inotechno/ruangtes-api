upstream ruangtes_app {
    server 127.0.0.1:9000;
}

server {
    listen 80;
    server_name api.ruangtes.web.id www.api.ruangtes.web.id;
    
    root /opt/ruangtes-api/public;
    index index.php index.html;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/ruangtes-access.log;
    error_log /var/log/nginx/ruangtes-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Main location block - CRITICAL: Must have try_files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration - CRITICAL: Must use $realpath_root
    location ~ \.php$ {
        fastcgi_pass ruangtes_app;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Prevent execution of PHP files in uploads directory
        fastcgi_param PHP_VALUE "open_basedir=$document_root/../:/tmp/";
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to storage and bootstrap cache
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Client max body size (for file uploads)
    client_max_body_size 10M;
}
